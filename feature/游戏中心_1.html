          <p><span>游戏中心 Web 页面由游戏分发平台提供并运营，由于 iOS 和苹果生态的限制，iOS 所有的应用分发需要经过 app store，iOS版的游戏中心页面与 Android 版游戏中心比较，不具有游戏活动、礼包等功能模块，仅包括用于游戏展示的「顶部推荐位」、「分类入口」、「精品推荐」模块。以上模块的内容填充和运营均由游戏分发后台控制。整体页面效果，可参照网易云音乐游戏中心（iOS）。</span></p>
